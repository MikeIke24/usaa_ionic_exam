<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of favorites">
      <ion-label>{{food?.description}}<span *ngIf="food?.brand" class="brand"> by {{food.brand}}</span>
      </ion-label>
      <ion-button slot="end" color="secondary" (click)="removeFavorite(food?.fdcId)">
        <ion-icon name="star" slot="end"></ion-icon>
        Unfavorite
      </ion-button>
      <ion-button slot="end" (click)="getFoodBasicReport(food.fdcId)">
        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
        Info
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
